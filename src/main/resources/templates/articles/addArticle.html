<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавить статью</title>
</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3">Добавить статью</h3>
  <form style="max-width: 50vw" method="POST" th:action="@{/articles/add}" th:object="${articleForm}">
    <div class="mb-3">
      <label for="title" class="form-label">Название</label>
      <!--            Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
      <input name="title" type="text" class="form-control" id="title">
    </div>
    <div class="mb-3">
      <label for="keyWords" class="form-label">Ключевые слова</label>
      <input name="keyWords" type="text" class="form-control" id="keyWords">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Текст статьи</label>
      <input name="content" type="text" class="form-control" id="content">
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
  </form>
</div>
</body>
</html>
