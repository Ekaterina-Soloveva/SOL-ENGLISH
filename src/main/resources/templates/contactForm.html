<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Связаться</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Напишите свой вопрос/ пожелание</h3>
    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw" th:action="@{/contact}"
          th:object="${contactForm}">
        <input type="hidden" name="phone"
               th:value="${user.getPhone()}">
        <input type="hidden" name="login"
               th:value="${user.getLogin()}">
<!--        <input type="hidden" name="date"-->
<!--               th:value=" ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">-->

        <div class="col-md">
            <div class="form-floating">
                <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Имя"
                       required>
                <label for="firstName">Имя</label>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
        </div>

        <br>
        <div class="col-md">
            <div class="form-floating">
                <input name="lastName" type="text" class="form-control" id="lastName"
                       placeholder="Фамилия">
                <label for="lastName" class="form-label">Фамилия</label>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
        </div>
        <br>
        <div class="col-md">
            <div class="form-floating">
                <input name="email" type="text" class="form-control" id="email"
                       placeholder="Почта" required>
                <label for="email" class="form-label">Почта</label>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
        </div>
        <br>

        <div class="mb-3">
            <label for="email" class="form-label">Текст</label>
            <textarea class="form-control" name="content" id="content" rows="10"></textarea>
            <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
        <br>
        <br>

    <button type="submit"  style="float: left" class="btn btn-primary" onclick="validateForm()">Отправить
    </button>
    </form>
    <button type="button"  style="float: right" class="btn btn-secondary" onclick="window.history.back()">
        Назад
    </button>
    <br>
    <br>
    <br>
</div>

</body>
</html>
